<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Chatting</title>
</head>

<body>
	<div id="welcome">
		<form>
			<input type="text" placeholder="room name" required>
			<button>Enter room</button>
		</form>
	</div>
	<div id="call">
		<div id="myStream">
			<video id="myFace" autoplay playsinline width="400" height="400"></video>
			<button id="mute">Mute</button>
			<button id="camera">Turn Camera Off</button>
			<select id="cameras">
				<option value="device">Face Camera</option>
			</select>
		</div>
		<video id="peerFace" autoplay playsinline width="400" height="400">
		</video>
	</div>
	<script src="./js/chat.js"></script>
</body>

</html>
