<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="./css/chat.css">
	<meta charset="UTF-8">
	<title>Chatting</title>
</head>

<body>
	<div id="header">
		<h1>Video Chatting</h1>
	</div>
	<div id="welcome">
		<div>
			<button id="refresh" class="btn btn-light">refresh</button>
			<table id="existRoomList" class="table">
				<thead class="table-light">
					<tr>
						<th class="text-center"> RoomList </th>
						<th class="text-center"> personnel </th>
					</tr>
				</thead>
				<tbody id="rooms">
				</tbody>
			</table>

		</div>
		<div>
			<form style="margin-top: 100px;">
				<input id="roomName" type="text" class="form-control" placeholder="room name" required>
				<input id="nickName" type="text" class="form-control" placeholder="nick name" required>
				<button id="enterBtn" class="btn btn-outline-secondary">Enter room</button>
			</form>
		</div>
	</div>
	<div id="call">
		<div id="myStream">
			<video id="myFace" autoplay playsinline width="400" height="400"></video>
		</div>
	</div>
	<div id="controlDiv">
		<div id="control">
			<div>
				<button id="mute" class="btn btn-outline-secondary">Mute</button>
				<button id="camera" class="btn btn-outline-secondary">Turn Camera Off</button>
				<button id="leave" class="btn btn-outline-danger">Leave</button>
				<button id="startButton" class="btn btn-outline-secondary">Share Screen</button>
			</div>
			<fieldset id="options" style="display: block;">
					<legend>Advanced options</legend>
					<select id="displaySurface">
						<option value="default" selected="">Show default sharing options</option>
						<option value="browser">Prefer to share a browser tab</option>
						<option value="window">Prefer to share a window</option>
						<option value="monitor">Prefer to share an entire screen</option>
					</select>
				</fieldset>
			<select id="cameras" class="form-select form-select-sm">
				<option value="device">Face Camera</option>
			</select>
		</div>
	</div>
	<div id="notificationDiv">
		<span id="notification"></span>
	</div>
	<script async="" src="https://www.google-analytics.com/analytics.js"></script>
	<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	<script src="./js/chat.js"></script>

</body>

</html>
